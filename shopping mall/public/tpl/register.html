<!--注册页面-->
<!--<ion-modal-view class="header">-->
<div class="s_img">
  <ion-content ng-controller="registerCtrl">
    <div class="list list-inset" style="margin-top:20vh">
      <h1 class="balanced text-center"  ui-sref="start">
        <icon class="ion ion-android-close"></icon>
      </h1>
      <label class="item item-input item-floating-label">
        <span class="input-label">昵称</span>
        <input type="text" placeholder="请输入您的用户名(6-12位数字或字母或汉字)" ng-model="order.uName" ng-blur="submitBlur()" required>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">密码</span>
        <input type="password" placeholder="请输入您的密码(6-12位数字或字母)" ng-model="order.uPwd" required>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">确认密码</span>
        <input type="password" placeholder="请您确认您的密码" ng-model="order.utPwd" required>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">手机号</span>
        <input type="text" placeholder="您的手机号(13*,14*,15*,17*,18*)" ng-model="order.uTel" required>
      </label>
      <button class="button button-full button-balanced" ng-click="submitOrder()">注册</button>
    </div>
  </ion-content>
</div>
<!--</ion-modal-view>-->
